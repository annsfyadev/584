<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <script>
        // Redirect to the home page (index.html) after 2 seconds
        setTimeout(function() {
            window.location.href = "user/index.html"; // Adjust the path if necessary
        }, 2000); // 2000 milliseconds = 2 seconds
    </script>
</head>
<body>

    <h1>Logging out...</h1>
    <p>You will be redirected to the homepage shortly.</p>

</body>
</html>
