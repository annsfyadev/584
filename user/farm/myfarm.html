<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Styling for content */
        .container {
            margin-top: 20px;
        }

        .content-box {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        h2 {
            font-size: 24px;
            font-weight: 600;
        }

        h4 {
            font-size: 18px;
            font-weight: 500;
        }

        /* Flex styling for title and button */
        .title-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        /* Styling for button */
        .request-button {
            background-color: #343a40; /* Dark similar to btn-dark */
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        .request-button:hover {
            background-color: #23272b; /* Darker shade on hover */
        }

        /* Table styling */
        .table-wrapper {
            margin-top: 20px;
        }

        th {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content-box">
            <h2 class="text-center">My Bookings</h2>

            <!-- Title and Request New Farm Button -->
            <div class="title-bar">
                <h4>Your Bookings</h4>
                <button class="btn request-button" onclick="window.location.href='available_farm.html'">Request New Farm</button>
            </div>

            <!-- Booking Table -->
            <div class="table-wrapper">
                <table class="table table-bordered table-striped">
                    <thead class="table-light">
                        <tr>
                            <th>Booking ID</th>
                            <th>Farm Name</th>
                            <th>Soil Type</th>
                            <th>Request Date</th>
                            <th>Approval Date</th>
                            <th>Status</th>
                            <th>Booking Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Example Data - Dynamically populate this from your database -->
                        <tr>
                            <td>1001</td>
                            <td>Greenhand Farm, Johor</td>
                            <td>Loamy</td>
                            <td>2024-11-01</td>
                            <td>2024-11-05</td>
                            <td>Approved</td>
                            <td>RM 1500</td>
                        </tr>
                        <!-- Repeat rows for each booking -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
