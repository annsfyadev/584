<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crops Produce Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Styling for content box */
        .content-box {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        /* Optional: Styling for table */
        .table-wrapper {
            margin-top: 20px;
        }

        /* Styling for table headers */
        th {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container my-4">
        <div class="content-box">
            <h2 class="text-center">Crops Produce Page</h2>
            
            <!-- Button to go back to the main crops page -->
            <div class="d-flex justify-content-start">
                <button class="btn btn-secondary" onclick="window.location.href='crops_mainpage.html'">Back to Crops Main Page</button>
            </div>

            <!-- Title and Add Produce Button -->
            <div class="d-flex justify-content-between align-items-center my-3">
                <h4 class="mb-0">Crops Produce List</h4>
                <!-- Button to open the Add Produce modal -->
                <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#addProduceModal">Add Produce</button>
            </div>

            <!-- Table for Crops Produce -->
            <div class="table-wrapper">
                <table class="table table-bordered table-striped">
                    <thead class="table-light">
                        <tr>
                            <th>Crops Produce ID</th>
                            <th>Quantity</th>
                            <th>Crops Produce Date</th>
                            <th>Crop Type</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Example Data - Dynamically populate this from your database -->
                        <tr>
                            <td>001</td>
                            <td>500kg Rice</td>
                            <td>2024-11-01</td>
                            <td>Rice</td>
                            <td>
                                <!-- Actions for Crops Produce (Edit/Delete) -->
                                <button class="btn btn-primary">Edit</button>
                                <button class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#deleteProduceModal" data-produce-id="1">Delete</button>
                            </td>
                        </tr>
                        <!-- Repeat rows for each Crops Produce -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add Produce Modal -->
    <div class="modal fade" id="addProduceModal" tabindex="-1" aria-labelledby="addProduceModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addProduceModalLabel">Add Crops Produce</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="cropsProduceQuantity" class="form-label">Quantity</label>
                            <input type="text" class="form-control" id="cropsProduceQuantity" placeholder="Enter quantity (e.g., 200kg Wheat)">
                        </div>
                        <div class="mb-3">
                            <label for="cropsProduceDate" class="form-label">Crops Produce Date</label>
                            <input type="date" class="form-control" id="cropsProduceDate">
                        </div>
                        <div class="mb-3">
                            <label for="cropType" class="form-label">Crop Type</label>
                            <select class="form-select" id="cropType">
                                <option value="Rice">Rice</option>
                                <option value="Wheat">Wheat</option>
                                <option value="Corn">Corn</option>
                                <option value="Soybean">Soybean</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Produce Modal -->
    <div class="modal fade" id="deleteProduceModal" tabindex="-1" aria-labelledby="deleteProduceModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteProduceModalLabel">Delete Produce</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this produce?</p>
                </div>
                <div class="modal-footer">
                    <form method="POST" action="delete_produce.html">
                        <input type="hidden" name="produce_id" id="deleteProduceId" value=""> <!-- Hidden dynamic field -->
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-danger">Yes, Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
