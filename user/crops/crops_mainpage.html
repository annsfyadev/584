<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 20px;
        }

        .table-wrapper {
            margin-top: 20px;
        }

        th {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Crop Management Page</h2>

        <!-- Add Crop Button -->
        <div class="d-flex justify-content-end mb-4">
            <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#addCropModal">Add Crop</button>
        </div>

        <!-- Crop Table -->
        <h4>Crop List</h4>
        <div class="table-wrapper">
            <table class="table table-bordered table-striped">
                <thead class="table-light">
                    <tr>
                        <th>Crop ID</th>
                        <th>Plot ID</th>
                        <th>Crop Type</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Example Data -->
                    <tr>
                        <td>1</td>
                        <td>101</td>
                        <td>Rice</td>
                        <td>
                            <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#editCropModal">Edit</button>
                            <button class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#deleteCropModal">Delete</button>
                        </td>
                    </tr>
                    <!-- Repeat for other crops -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add Crop Modal -->
    <div class="modal fade" id="addCropModal" tabindex="-1" aria-labelledby="addCropModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addCropModalLabel">Add New Crop</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="POST" action="add_crop.php">
                        <div class="mb-3">
                            <label for="plot" class="form-label">Select Plot</label>
                            <select class="form-select" id="plot" name="plot_id">
                                <!-- Dynamic Plot options -->
                                <option value="101">Plot 1</option>
                                <option value="102">Plot 2</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="cropType" class="form-label">Select Crop Type</label>
                            <select class="form-select" id="cropType" name="crop_type_id">
                                <!-- Dynamic Crop Type options -->
                                <option value="1">Rice</option>
                                <option value="2">Wheat</option>
                            </select>
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-dark">Add Crop</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Placeholder for Edit and Delete Modals -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
