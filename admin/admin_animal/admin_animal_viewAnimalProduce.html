<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Produce Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Styling for content box */
        .content-box {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        /* Optional: Styling for table */
        .table-wrapper {
            margin-top: 20px;
        }

        /* Styling for table headers */
        th {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container my-4">
        <div class="content-box">
            <div class="title-bar">
                <h3>Animal Produce List</h3>
            </div>

            <!-- Show entries dropdown -->
            <div class="d-flex justify-content-between align-items-center my-3">
                <div>
                    <label>Show 
                        <select class="form-select form-select-sm d-inline w-auto">
                            <option value="10">10</option>
                            <option value="25">25</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                        entries
                    </label>
                </div>
                <!-- Button to trigger modal -->
                <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#addProduceModal">Add Produce</button>
            </div>

            <div class="table-wrapper">
                <table class="table table-bordered table-striped">
                    <thead class="table-light">
                        <tr>
                            <th>Animal Produce ID</th>
                            <th>Farmer Email</th>
                            <th>Animal Type</th>
                            <th>Animal Produce Date</th>
                            <th>Quantity</th>
                            <th>Storage Location</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>001</td>
                            <td>han@gmail.com</td>
                            <td>Cow</td>
                            <td>2024-11-01</td>
                            <td>200kg Milk</td>
                            <td>Pokok Sena, Kedah</td>
                            <td>
                                <button class="btn btn-primary btn-sm edit-btn" data-bs-toggle="modal" data-bs-target="#editProduceModal">Edit</button>
                            </td>
                            <td>
                            <button class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#deleteProduceModal">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add Produce Modal -->
    <div class="modal fade" id="addProduceModal" tabindex="-1" aria-labelledby="addProduceModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addProduceModalLabel">Add Animal Produce</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="farmerEmail" class="form-label">Farmer Email</label>
                            <input type="email" class="form-control" id="farmerEmail" placeholder="Enter farmer email">
                        </div>
                        <div class="mb-3">
                            <label for="animalType" class="form-label">Animal Type</label>
                            <select class="form-select" id="animalType">
                                <option value="Cow">Cow</option>
                                <option value="Goat">Goat</option>
                                <option value="Sheep">Sheep</option>
                                <option value="Chicken">Chicken</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="animalProduceDate" class="form-label">Animal Produce Date</label>
                            <input type="date" class="form-control" id="animalProduceDate">
                        </div>
                        <div class="mb-3">
                            <label for="animalProduceQuantity" class="form-label">Quantity</label>
                            <input type="text" class="form-control" id="animalProduceQuantity"
                                placeholder="Enter quantity (e.g., 100kg Milk)">
                        </div>
                        <div class="mb-3">
                            <label for="storageLocation" class="form-label">Storage Location</label>
                            <input type="text" class="form-control" id="storageLocation" placeholder="Enter storage location">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Produce Modal -->
    <div class="modal fade" id="editProduceModal" tabindex="-1" aria-labelledby="editProduceLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editProduceModalLabel">Edit Animal Produce</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="editFarmerEmail" class="form-label">Farmer Email</label>
                            <input type="email" class="form-control" id="editFarmerEmail" placeholder="Enter farmer email">
                        </div>
                        <div class="mb-3">
                            <label for="editStorageLocation" class="form-label">Storage Location</label>
                            <input type="text" class="form-control" id="editStorageLocation" placeholder="Enter storage location">
                        </div>
                        <div class="mb-3">
                            <label for="editAnimalType" class="form-label">Animal Type</label>
                            <select class="form-select" id="editAnimalType">
                                <option value="Cow">Cow</option>
                                <option value="Goat">Goat</option>
                                <option value="Sheep">Sheep</option>
                                <option value="Chicken">Chicken</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editAnimalProduceDate" class="form-label">Animal Produce Date</label>
                            <input type="date" class="form-control" id="editAnimalProduceDate">
                        </div>
                        <div class="mb-3">
                            <label for="editAnimalProduceQuantity" class="form-label">Quantity</label>
                            <input type="text" class="form-control" id="editAnimalProduceQuantity"
                                placeholder="Enter quantity (e.g., 100kg Milk)">
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Delete Produce  Modal -->
    <div class="modal fade" id="deleteProduceModal" tabindex="-1" aria-labelledby="deleteProduceModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteProduceModalLabel">Delete Confirmation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this animal produce?</p>
                </div>
                <div class="modal-footer">
                    <form method="POST" action="delete.php">
                        <input type="hidden" name="entity_id" id="deleteProduceId" value=""> 
                        <input type="hidden" name="entity_type" value="animal_produce">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-danger">Yes, Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript for Editing and Passing Data to Edit Modal -->
    <script>
        // Edit button functionality to open modal with pre-filled data
        document.querySelectorAll('.btn-primary').forEach(button => {
            button.addEventListener('click', function() {
                var animalProduceId = this.getAttribute('data-id');
                var animalType = this.getAttribute('data-animal-type');
                var produceDate = this.getAttribute('data-produce-date');
                var quantity = this.getAttribute('data-quantity');

                // Set data in the edit modal
                document.getElementById('editAnimalType').value = animalType;
                document.getElementById('editAnimalProduceDate').value = produceDate;
                document.getElementById('editAnimalProduceQuantity').value = quantity;
            });
        });

        // JavaScript to populate the animal produce ID into the delete modal
        document.querySelectorAll('.btn-danger').forEach(button => {
            button.addEventListener('click', function() {
                var cropId = this.getAttribute('data-crop-id'); // Get the crop ID
                document.getElementById('deleteCropId').value = cropId; // Set it into the hidden input
            });
        });
    </script>
</body>
</html>
