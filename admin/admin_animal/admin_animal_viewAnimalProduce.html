<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Animal Produce Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Styling for content box */
        .content-box {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        /* Optional: Styling for table */
        .table-wrapper {
            margin-top: 20px;
        }

        /* Styling for table headers */
        th {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container my-4">
        <div class="content-box">
            <h2 class="text-center">View Animal Produce</h2>
            <div class="d-flex justify-content-between align-items-center my-3">
                <div>
                    <label>Show 
                        <select class="form-select form-select-sm d-inline w-auto">
                            <option value="10">10</option>
                            <option value="25">25</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                        entries
                    </label>
                </div>
            </div>
            
            <!-- Table for Animal Produce -->
            <div class="table-wrapper">
                <table class="table table-bordered table-striped">
                    <thead class="table-light">
                        <tr>
                            <th>Animal Produce ID</th>
                            <th>Animal Type</th>
                            <th>Animal Produce Date</th>
                            <th>Quantity</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Example Data - Dynamically populate this from your database -->
                        <tr>
                            <td>001</td>
                            <td>cow</td>
                            <td>2024-11-01</td>
                            <td>200kg Milk</td>
                        </tr>
                        <!-- Repeat rows for each Animal Produce -->
                    </tbody>
                </table>
                <!-- Pagination and Showing entries info -->
                <div class="d-flex justify-content-between align-items-center mt-3">
                    <div>Showing 1 to 10 of 31 entries (filtered from 31 total entries)</div>
                    <nav>
                        <ul class="pagination mb-0">
                            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                            <li class="page-item active"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">Next</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript for Editing and Passing Data to Edit Modal -->
    <script>
        // Edit button functionality to open modal with pre-filled data
        document.querySelectorAll('.btn-primary').forEach(button => {
            button.addEventListener('click', function() {
                var animalProduceId = this.getAttribute('data-id');
                var animalType = this.getAttribute('data-animal-type');
                var produceDate = this.getAttribute('data-produce-date');
                var quantity = this.getAttribute('data-quantity');

                // Set data in the edit modal
                document.getElementById('editAnimalType').value = animalType;
                document.getElementById('editAnimalProduceDate').value = produceDate;
                document.getElementById('editAnimalProduceQuantity').value = quantity;
            });
        });

        // JavaScript to populate the animal produce ID into the delete modal
        document.querySelectorAll('.btn-danger').forEach(button => {
            button.addEventListener('click', function() {
                var cropId = this.getAttribute('data-crop-id'); // Get the crop ID
                document.getElementById('deleteCropId').value = cropId; // Set it into the hidden input
            });
        });
    </script>
</body>
</html>
